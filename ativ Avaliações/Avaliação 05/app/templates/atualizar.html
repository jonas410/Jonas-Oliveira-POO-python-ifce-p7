{% extends 'base.html' %}

{% block title %}{{ super ()}} - Index{% endblock %}

{% block content %}

<h1>Atualizar</h1>
<div>
    <form action="" method="POST">
        <div class="form-floating">
            <label for="floatingInput">Nome:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Digite seu nome completo:" name="nome">
        </div>
        <div class="form-floating">
            <label for="floatingInput">CPF/CNPJ:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Digite seu CPF/CNPJ:" name="cpfcnpj">
        </div>
        <div class="form-floating">
            <label for="floatingInput">ID:</label>
            <input type="number" class="form-control" id="floatingInput" placeholder="Digite seu ID:" name="id">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
